<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALCALA - あなたの健康をサポート</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>KALCALA</h1>
            <p class="subtitle">あなたの健康をサポートする機能性表示食品</p>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>健康的な毎日をKALCALAと一緒に</h2>
                <p>お腹の脂肪、むくみ、冷えなど、様々なお悩みにアプローチ</p>
            </div>
        </section>

        <section class="features">
            <div class="container">
                <h3>3つの機能性関与成分</h3>
                <div class="feature-grid">
                    <div class="feature-item">
                        <h4>ブラックジンジャー由来ポリメトキシフラボン</h4>
                        <p>BMIが高めの方のお腹の脂肪を減らすのを助けます</p>
                    </div>
                    <div class="feature-item">
                        <h4>ヒハツ由来ピペリン</h4>
                        <p>夕方の脚のむくみを軽減し、冷えの軽減をサポート</p>
                    </div>
                    <div class="feature-item">
                        <h4>医師推奨</h4>
                        <p>92.9%の医師が継続を勧めたいと回答</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="cta-section">
            <div class="container">
                <h3>今なら初回定期価格</h3>
                <div class="price">
                    <span class="price-main">500円</span>
                    <span class="price-sub">（税込・送料無料）</span>
                </div>
                <p>2回目以降も約23%OFF</p>
                <a href="#purchase" class="cta-button">今すぐお得に始める！</a>
            </div>
        </section>
    </main>

    <div id="chatbot-container">
        <div id="chatbot-header">
            <span>KALCALA相談チャット</span>
            <button id="chatbot-close">×</button>
        </div>
        <div id="chatbot-messages"></div>
        <div id="chatbot-options"></div>
    </div>

    <div id="chatbot-trigger">💬</div>

    <script src="script.js"></script>
</body>
</html>
